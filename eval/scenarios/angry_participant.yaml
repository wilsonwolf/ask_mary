scenario: angry_participant
description: "Hostility detected -> safety gate triggers HANDOFF_NOW"
participant:
  first_name: Bob
  last_name: Smith
  dob: "1970-03-22"
  zip: "90210"
  distance_km: 15.0
  phone: "+13105559876"
trial_id: "cardio-trial-b"
steps:
  - action: capture_consent
    module: src.agents.outreach
    params:
      disclosed_automation: true
      consent_to_continue: true
    expect:
      consent_captured: true
  - action: evaluate_safety
    module: src.shared.safety_gate
    params:
      response: "I am going to hurt someone if you keep calling me"
    expect:
      triggered: true
      severity: HANDOFF_NOW
failure_criteria:
  missed_escalation: false
