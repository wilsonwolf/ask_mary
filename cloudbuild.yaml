steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/ask-mary:${SHORT_SHA}'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/ask-mary:${SHORT_SHA}'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ask-mary'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/ask-mary:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '1'
      - '--port'
      - '8000'
      - '--add-cloudsql-instances'
      - '${PROJECT_ID}:${_REGION}:ask-mary-db'
      - '--set-env-vars'
      - 'CLOUD_SQL_INSTANCE_CONNECTION=${PROJECT_ID}:${_REGION}:ask-mary-db,CLOUD_SQL_DATABASE=ask_mary_dev,CLOUD_SQL_USER=postgres,PUBLIC_BASE_URL=https://ask-mary-1030626458480.${_REGION}.run.app'

substitutions:
  _REGION: us-west2
  _REPO: ask-mary

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/ask-mary:${SHORT_SHA}'
